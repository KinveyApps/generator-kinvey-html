<!doctype html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title><%= app.name %> - Sign Up</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <link rel="stylesheet" href="/bower_components/todc-bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/bower_components/todc-bootstrap/dist/css/todc-bootstrap.min.css">
    <link rel="stylesheet" href="/css/app.css">
  </head>
  <body>
    <!--[if lte IE 9]>
        <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
    <![endif]-->

    <div class="container signup-container">
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Sign Up</h3>
            </div>
            <div class="panel-body">
              <form id="signup-form">
                <div class="form-group">
                  <label for="username">Username</label>
                  <input type="text" class="form-control" id="username" placeholder="Username">
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" class="form-control" id="password" placeholder="Password">
                </div>
                <div class="form-group">
                  <label for="firstname">First Name</label>
                  <input type="text" class="form-control" id="firstname" placeholder="First Name">
                </div>
                <div class="form-group">
                  <label for="lastname">Last Name</label>
                  <input type="text" class="form-control" id="lastname" placeholder="Last Name">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
            </div>
            <div class="panel-footer">
              <div><a href="/login.html">Already have an account? Login</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="/bower_components/todc-bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/bower_components/kinvey-html5-sdk/dist/kinvey-html5-sdk.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/user.js"></script>
    <script type="text/javascript">
      var app = window.app;

      // Register events
      $('#signup-form').submit(function(event) {
        // Prevent the form from being submitted
        event.preventDefault();

        // Remove the signup-error
        $('#signup-error').remove();

        // Get entered values
        var data = {
          username: $('#username').val(),
          password: $('#password').val(),
          firstname: $('#firstname').val(),
          lastname: $('#lastname').val()
        };

        // Signup
        app.User.signup(data)
          .then(function() {
            location.replace('/');
          })
          .catch(function(error) {
            $('#signup-form').append('<p id="signup-error" class="text-danger" style="margin-top: 10px;">' + error.message + '</p>');
          });
      });

      // Initialize
      app.initialize();
    </script>
  </body>
</html>
